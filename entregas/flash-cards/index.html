<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Flash Cards | Eixo 01 | Unimed Ourinhos</title>
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', -apple-system, sans-serif; background: #f5f5f5; color: #2d3445; -webkit-font-smoothing: antialiased; }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; }
        h1 { font-size: 1.5rem; color: #00995D; margin-bottom: 0.5rem; }
        .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }
        .card-grid { display: flex; flex-direction: column; gap: 2rem; }
        .card-item { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card-item img { width: 100%; height: auto; display: block; cursor: pointer; }
        .card-label { padding: 0.75rem 1rem; font-size: 0.85rem; color: #666; border-top: 1px solid #eee; }
        .card-label strong { color: #2d3445; }
        .back-link { display: inline-block; margin-bottom: 1.5rem; color: #196396; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 95%; max-height: 95%; object-fit: contain; }
        .lightbox-close { position: absolute; top: 1rem; right: 1.5rem; color: #fff; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../" class="back-link">&larr; Voltar ao Portal</a>
        <h1>Flash Cards &mdash; Eixo 01</h1>
        <p class="subtitle">An&aacute;lise da Rede Assistencial | Jan/2024 a Dez/2025</p>
        <div class="card-grid">
            <div class="card-item">
                <img src="FC-01-001-v3.png" alt="FC-01-001 - An&aacute;lise da Rede Assistencial" onclick="openLightbox(this.src)">
                <div class="card-label"><strong>FC-01-001-v3</strong> &mdash; Distribui&ccedil;&atilde;o por Camada Operacional e Setores</div>
            </div>
            <div class="card-item">
                <img src="FC-01-002-v2.png" alt="FC-01-002 - Variabilidade de Pre&ccedil;os" onclick="openLightbox(this.src)">
                <div class="card-label"><strong>FC-01-002-v2</strong> &mdash; Nota de Outlier: Variabilidade de Pre&ccedil;os entre Setores</div>
            </div>
            <div class="card-item">
                <img src="FC-01-003-v3.png" alt="FC-01-003 - Pontos de Aten&ccedil;&atilde;o" onclick="openLightbox(this.src)">
                <div class="card-label"><strong>FC-01-003-v3</strong> &mdash; Pontos de Aten&ccedil;&atilde;o e Pr&oacute;ximos Eixos</div>
            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>
    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
    </script>
</body>
</html>
